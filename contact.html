<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIME Educación Técnica</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    
  </header>
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="heading-1"><span class="text-primary">Contáctanos</span></h1>
      <p>Por favor, llena el formulario para contactarnos.</p>
      
      <form action="#">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>
</body>
</html>
